<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Comments</title>
</head>
<body>
<div class="container">
  <h1>Comments</h1>
  <a th:href="@{/comments/new}">Add New Comment</a>
  <form th:action="@{/comments/search}" method="get">
    <label for="postId">Search by Post ID:</label>
    <input type="number" name="postId" id="postId">
    <button type="submit">Search</button>
  </form>
  <form th:action="@{/comments/search}" method="get">
    <label for="userId">Search by User ID:</label>
    <input type="number" name="userId" id="userId">
    <button type="submit">Search</button>
  </form>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Post ID</th>
      <th>User ID</th>
      <th>Content</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
      <td th:text="${comment.commentId}"></td>
      <td th:text="${comment.postId}"></td>
      <td th:text="${comment.userId}"></td>
      <td th:text="${comment.content}"></td>
      <td>
        <a th:href="@{/comments/edit/{id}(id=${comment.commentId})}">Edit</a>
        <a th:href="@{/comments/delete/{id}(id=${comment.commentId})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
