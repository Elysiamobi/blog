<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Comment</title>
    <link rel="stylesheet" href="/styles.css"></link>
</head>
<body>
<div class="container">
  <h1 th:text="${comment.commentId == null ? 'Add New Comment' : 'Edit Comment'}"></h1>
  <form th:action="@{/comments/save}" th:object="${comment}" method="post">
    <input type="hidden" th:field="*{commentId}">
    <label for="postId">Post ID:</label>
    <input type="number" id="postId" th:field="*{postId}" required>
    <br>
    <label for="userId">User ID:</label>
    <input type="number" id="userId" th:field="*{userId}" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required></textarea>
    <br>
    <button type="submit">Save</button>
  </form>
  <a th:href="@{/comments}">Back to Comments</a>
</div>
</body>
</html>
