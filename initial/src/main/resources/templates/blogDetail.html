<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客详情</title>
</head>
<body>
<h1 th:text="${blog.title}"></h1>
<p th:text="${blog.content}"></p>
<p><em>发布于：<span th:text="${blog.publishDate}"></span></em></p>

<h2>评论</h2>
<form action="/blog/{id}/comment" method="post">
  <textarea name="content" required></textarea>
  <button type="submit">发表评论</button>
</form>

<h3>所有评论</h3>
<ul>
  <th:block th:each="comment : ${comments}">
    <li>
      <p th:text="${comment.content}"></p>
      <p><em>评论者：<span th:text="${comment.user.username}"></span></em></p>
    </li>
  </th:block>
</ul>
</body>
</html>
