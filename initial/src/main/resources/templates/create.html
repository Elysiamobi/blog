<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - My Blog</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header>
  <h1>My Blog</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="create.html">Publish Article</a>
  </nav>
</header>

<main>
  <h2>Create a New Post</h2>
  <form id="create-post-form">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Enter the post title" required>

    <label for="content">Content</label>
    <textarea id="content" name="content" placeholder="Write your post content here" required></textarea>

    <button type="submit">Create Post</button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  document.getElementById('create-post-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;

    axios.post('http://localhost:8080/api/posts', {
      title: title,
      content: content
    }, {
      headers: { 'Content-Type': 'application/json' }
    })
            .then(function () {
              alert('Post created successfully!');
              window.location.href = 'index.html';
            })
            .catch(function () {
              alert('Failed to create post.');
            });
  });
</script>

</body>
</html>
