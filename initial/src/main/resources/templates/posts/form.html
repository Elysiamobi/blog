<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post Form</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="container">
  <h1 th:text="${post.postId == null ? 'Add New Post' : 'Edit Post'}"></h1>
  <form th:action="@{/posts/save}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{postId}" />
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required /><br />

    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required></textarea><br />

    <label for="category">Category:</label>
    <select id="category" th:field="*{categoryId}">
      <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
    </select><br />

    <button type="submit">保存</button>
  </form>

  <a href="/posts">返回列表</a>
</div>

</body>
</html>
