<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post Management</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="container">
  <h1>Posts</h1>

  <div class="add-post-btn">
    <a href="/posts/new">Add New Post</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
      <td th:text="${post.postId}"></td>
      <td th:text="${post.title}"></td>
      <td th:text="${post.categoryId}"></td>
      <td>
        <div class="actions">
          <a th:href="@{/posts/view/{id}(id=${post.postId})}" class="view">View</a> |
          <a th:href="@{/posts/edit/{id}(id=${post.postId})}" class="edit">Edit</a> |
          <a th:href="@{/posts/delete/{id}(id=${post.postId})}" class="delete" onclick="return confirm('Delete this post?')">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
