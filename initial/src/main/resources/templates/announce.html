<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布博客</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>发布博客</h2>
  <form id="publishForm">
    <label for="title">标题：</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="content">内容：</label>
    <textarea id="content" name="content" required></textarea><br><br>
    <label for="category">分类：</label>
    <select id="category" name="category" required>
      <option value="随笔">随笔</option>
      <option value="技术">技术</option>
      <option value="记录">记录</option>
    </select><br><br>
    <button type="submit">发布</button>
  </form>
  <p id="publishResult"></p>
</div>

<script>
  document.getElementById('publishForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;
    const category = document.getElementById('category').value;

    fetch('/blog/publish?title=' + title + '&content=' + content + '&category=' + category + '&userId=1', {
      method: 'POST'
    }).then(response => response.json())
            .then(data => {
              document.getElementById('publishResult').innerText = data.message;
            }).catch(error => {
      document.getElementById('publishResult').innerText = '发布失败: ' + error;
    });
  });
</script>
</body>
</html>
