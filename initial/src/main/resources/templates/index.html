<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Blog</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header>
    <h1>My Blog</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <span id="user-info"></span> <!-- 显示登录用户信息 -->
        <a href="create.html" id="publish-link" style="display:none;">Publish Article</a> <!-- 发布文章按钮 -->
    </nav>
</header>

<main>
    <h2>Latest Posts</h2>
    <div id="posts">
        <!-- Posts will be dynamically loaded here -->
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // Fetch current user info and check if the user is admin
    axios.get('http://localhost:8080/api/users/me', { withCredentials: true })
        .then(function(response) {
            const userInfo = response.data;
            document.getElementById('user-info').textContent = `Welcome, ${userInfo.username}`;

            // Fetch user role from session to determine if the user is an admin
            axios.get('http://localhost:8080/api/users/check-admin', { withCredentials: true })
                .then(function(adminResponse) {
                    document.getElementById('publish-link').style.display = 'inline';  // 显示发布文章按钮
                })
                .catch(function(error) {
                    console.log("User is not an admin or not logged in");
                });
        })
        .catch(function(error) {
            document.getElementById('user-info').textContent = 'Welcome, Guest';
        });

    // Fetch all posts from the backend API
    axios.get('http://localhost:8080/api/posts')
        .then(function (response) {
            const posts = response.data;
            const postsContainer = document.getElementById('posts');
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML =
                    `<h3>${post.title}</h3><a href="detail.html?id=${post.id}">Read more</a>`;
                postsContainer.appendChild(postElement);
            });
        })
        .catch(function (error) {
            console.error('Error fetching posts:', error);
        });
</script>
</body>
</html>
