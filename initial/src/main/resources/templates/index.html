<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Homepage</title>
<!--    <link rel="stylesheet" href="/login.css">-->
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .post h3 {
            margin-bottom: 10px;
        }
        .post p {
            color: #555;
        }
        .post .actions {
            margin-top: 10px;
            text-align: right;
        }
        .post .actions a {
            color: #007bff;
            text-decoration: none;
        }
        .post .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Welcome to the Blog</h1>
        <p>Your go-to platform for sharing and exploring ideas</p>
    </div>

    <nav class="nav">
        <a th:href="@{/posts}">All Posts</a>
        <a th:href="@{/users}">User Management</a>
        <a th:href="@{/categories}">Categories</a>
        <a th:href="@{/posts/new}">Create Post</a>
    </nav>

    <div class="posts">
        <h2>Published Posts</h2>
<!--        <div th:if="${posts.isEmpty()}">-->
<!--            <p>No posts available. <a th:href="@{/posts/new}">Create a new post</a>.</p>-->
<!--        </div>-->
        <div>
            <p th:if="${loggedInUser != null}">
                Logged in as: <strong th:text="${loggedInUser.username}"></strong> |
                <a th:href="@{/logout}">Logout</a>
            </p>
        </div>
        <div class="post" th:each="post : ${posts}">
            <h3 th:text="${post.title}"></h3>
            <p th:text="${#strings.substring(post.content, 0, 100) + '...'}"></p>
            <p><strong>Category:</strong> <span th:text="${post.categoryName}"></span></p>
            <p><strong>Author:</strong> <span th:text="${post.authorName}"></span></p>
            <p><strong>Published:</strong> <span th:text="${post.createdAt}"></span></p>
            <div class="actions">
                <a th:href="@{/posts/view/{id}(id=${post.postId})}">Read More</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
