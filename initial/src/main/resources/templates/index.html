<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Homepage</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .post h3 {
            margin-bottom: 10px;
        }
        .post p {
            color: #555;
        }
        .post .actions {
            margin-top: 10px;
            text-align: right;
        }
        .post .actions a {
            color: #007bff;
            text-decoration: none;
        }
        .post .actions a:hover {
            text-decoration: underline;
        }
        .info-section {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .info-section h2 {
            margin-top: 0;
        }
        .info-section ul {
            list-style-type: none;
            padding-left: 0;
        }
        .info-section ul li {
            margin: 10px 0;
        }
        .subscribe-section {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .subscribe-section h2 {
            margin-top: 0;
        }
        .subscribe-form {
            display: flex;
            justify-content: space-between;
        }
        .subscribe-form input[type="email"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .subscribe-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .subscribe-form button:hover {
            background-color: #0056b3;
        }
        .popular-posts {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .popular-posts h2 {
            margin-top: 0;
        }
        .popular-posts ul {
            list-style-type: none;
            padding-left: 0;
        }
        .popular-posts ul li {
            margin: 10px 0;
        }
        a{
            text-decoration: none;
        }
        /* 导航栏中的链接悬停效果 */

        /* 链接在文章区域中的样式 */
        .posts a {
            color: black; /* 文章中链接的字体颜色 */
            font-weight: normal; /* 设置正常的字体粗细 */
            text-decoration: none; /* 去除文章中链接的下划线 */
        }

        .posts a:hover {
            text-decoration: underline; /* 悬停时显示下划线 */
            color: #0056b3; /* 悬停时的字体颜色 */
        }


    </style>
</head>
<body>
