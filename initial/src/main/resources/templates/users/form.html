<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Form</title>
</head>
<body>
<h1 th:text="${user.userId == null ? 'Add New User' : 'Edit User'}"></h1>
<form th:action="@{/users/save}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{userId}" />
  <label>Username:</label>
  <input type="text" th:field="*{username}" required /><br />
  <label>Email:</label>
  <input type="email" th:field="*{email}" /><br />
  <label>Password:</label>
  <input type="password" th:field="*{password}" required /><br />
  <button type="submit">Save</button>
</form>
<a href="/users">Back to List</a>
</body>
</html>
