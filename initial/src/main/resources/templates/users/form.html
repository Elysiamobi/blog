<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Form</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
  <h1 th:text="${user.userId == null ? 'Add New User' : 'Edit User'}"></h1>
  <form th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{userId}" />
    <label for="username">用户名：</label>
    <input type="text" id="username" th:field="*{username}" required /><br />
    <label for="email">邮箱:</label>
    <input type="email" id="email" th:field="*{email}" /><br />
    <label for="password">密码:</label>
    <input type="password" id="password" th:field="*{password}" required /><br />
    <button type="submit">保存</button>
  </form>
  <a href="/users">返回列表</a>
</div>
</body>
</html>
