<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/login.css">
</head>
<body>
<div class="login-container">
  <h2>注册</h2>
  <form th:action="@{/register}" method="post">
    <label for="username">用户名</label>
    <input type="text" id="username" name="username" placeholder="输入用户名" required>

<!--    <label for="email">Email</label>-->
<!--    <input type="email" id="email" name="email" placeholder="Enter your email" required>-->

    <label for="password">密码</label>
    <input type="password" id="password" name="password" placeholder="输入密码" required>

    <label for="confirm-password">确认密码</label>
    <input type="password" id="confirm-password" name="confirmPassword" placeholder="确认密码" required>

    <button type="submit">注册</button>
  </form>

  <div class="link-container">
    <a th:href="@{/login}">已有账号？点击登录</a>
  </div>

  <!-- Success or Error Messages -->
  <div class="error-message" th:if="${error}" th:text="${error}"></div>
  <div class="success-message" th:if="${success}" th:text="${success}"></div>
</div>
</body>
</html>
