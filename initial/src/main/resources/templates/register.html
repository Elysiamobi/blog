<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/login.css">
</head>
<body>
<div class="login-container">
  <h2>Register</h2>
  <form th:action="@{/register}" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Choose a username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required>

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>

    <button type="submit">Register</button>
  </form>

  <div class="link-container">
    <a th:href="@{/login}">Already have an account? Login here</a>
  </div>

  <!-- Success or Error Messages -->
  <div class="error-message" th:if="${error}" th:text="${error}"></div>
  <div class="success-message" th:if="${success}" th:text="${success}"></div>
</div>
</body>
</html>
