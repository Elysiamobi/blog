<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Category Management</title>
</head>
<body>
<h1>Categories</h1>
<a href="/categories/new">Add New Category</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.categoryId}"></td>
    <td th:text="${category.name}"></td>
    <td>
      <a th:href="@{/categories/edit/{id}(id=${category.categoryId})}">Edit</a> |
      <a th:href="@{/categories/delete/{id}(id=${category.categoryId})}" onclick="return confirm('Delete this category?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
